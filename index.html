<!doctype html>

<html>
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="equipbox/equipbox.css">
    <link rel="stylesheet" type="text/css" href="equipbox/equipbox-colours.css">

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script src="equipbox/equipbox.js"></script>
    <script src="azlelist-system/equipclassmenu.js"></script>
    <script src="azlelist-system/azlelistsystem.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <div class="top ddgun">
      <div class="control-menu desc">
        <div class="spacer"></div>

        <div class="label">
          SORT
          <div class="label-line"></div>
        </div>
        <div class="sort-button selected">DPS</div>
        <div class="sort-button">BURST</div>
        <div class="sort-button">DMG</div>
        <div class="sort-button">RARE</div>
        <div class="sort-button">RELOAD</div>
        <div class="sort-button">SHOT</div>

        <div class="spacer"></div>

        <div class="label">
          強化
          <div class="label-line"></div>
        </div>

        <div class="upgrade-buttons">
          <div class="sort-button selected">+0</div>
          <div class="sort-button">+10</div>
        </div>

        <div class="spacer"></div>

        <div class="label">
          MARK
          <div class="label-line"></div>
        </div>

        <div class="mark-buttons">
          <div class="mark-button selected">SET</div>
          <div class="mark-button">SHOW</div>
          <div class="mark-button">CLEAR</div>
        </div>

      </div>

      <div class="left-content">
        <div class="class-menu">

        </div>

        <div class="equipbox-top">

        </div>
      </div>
    </div>
  </body>
</html>
