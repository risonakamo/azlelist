<!doctype html>

<html>
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="equipbox/equipbox.css">

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script src="equipbox/equipbox.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <div class="equip-box">
      <div class="img-hold">
        <div class="top-img">
          <img src="ref/atorp.png">
        </div>

        <div class="bot-imgs">
          <img class="icon" src="ref/atorp.png">
        </div>
      </div>

      <div class="info">
        <div class="name">550mm三連装魚雷発射管T3</div>
        <div class="divider"></div>
        <div class="stats">
          <div class="stat-box">
            <div class="label">DMG</div>
            <div class="stat">200x3</div>
          </div>

          <div class="stat-box">
            <div class="label">BURST</div>
            <div class="stat">600/vl</div>
          </div>

          <div class="stat-box">
            <div class="label">RELOAD</div>
            <div class="stat">23.2s</div>
          </div>

          <div class="stat-box">
            <div class="label">DPS</div>
            <div class="stat">100/s</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
