<!doctype html>

<html>
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="index.css">

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script src="index.js"></script>
  </head>

  <body>
    <div class="equip-box">
      <div class="img-hold">
        <img src="atorp.png">
      </div>

      <div class="info">
        <div class="name">550mm三連装魚雷発射管T3</div>
        <div class="divider"></div>
        <div class="stats">
          <div class="stat-box">
            <div class="label">DMG</div>
            <div class="stat">200x3</div>
          </div>

          <div class="stat-box">
            <div class="label">BURST</div>
            <div class="stat">600/vl</div>
          </div>

          <div class="stat-box">
            <div class="label">RELOAD</div>
            <div class="stat">23.2s</div>
          </div>

          <div class="stat-box">
            <div class="label">DPS</div>
            <div class="stat">100/s</div>
          </div>
        </div>
      </div>
    </div>

    <div class="equip-box">
      <div class="img-hold">
        <img src="http://azurlane.wikiru.jp/attach2/B5FBCDEBA5EAA5B9A5C82FB5FBCDEBA5C6A1BCA5D6A5EB_3631306D6DCFA2C1F5B5FBCDEB54322E6A7067.jpg">
      </div>

      <div class="info">
        <div class="name">533mm五連装魚雷T3</div>
        <div class="divider"></div>
        <div class="stats">
          <div class="stat-box">
            <div class="label">DMG</div>
            <div class="stat">156x5</div>
          </div>

          <div class="stat-box">
            <div class="label">BURST</div>
            <div class="stat">701/vl</div>
          </div>

          <div class="stat-box">
            <div class="label">RELOAD</div>
            <div class="stat">33.2s</div>
          </div>

          <div class="stat-box">
            <div class="label">DPS</div>
            <div class="stat">200/s</div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
